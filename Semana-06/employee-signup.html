<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
    </style>
    <title>
        Register
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/employee-signup.css">
</head>
<body>
    <main>
        <form>
            <h2>
                Register
            </h2>
            <fieldset>
                <div>
                    <label>
                        First Name
                    </label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>
                        Last Name
                    </label>
                    <input type="text" class="text-input">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label>
                        Email
                    </label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>
                        Phone Number
                    </label>
                    <input type="text" class="text-input">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label>
                        Address
                    </label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>
                        Country
                    </label>
                    <input type="text" class="text-input">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label>
                        Password
                    </label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>
                        Repeat Password
                    </label>
                    <input type="text" class="text-input">
                </div>
            </fieldset>
            <fieldset>
                <input type="submit" value="Continue" class="signup-button">
            </fieldset>
        </form>
    </main>
</body>
</html>
