<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
    </style>
    <title>
        Log In
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <h1>
            Trackgenix
        </h1>
    </header>
    <main>
        <form>
            <h2>
                Sing In
            </h2>
            <fieldset class="field-01">
                <div>
                    <input type="text" value="Username" class="login-input">
                </div>
                <div>
                    <input type="text" value="Password" class="login-input">
                </div>
            </fieldset>
            <fieldset>
                <input type="checkbox">
                <label>
                    Remember me
                </label>
            </fieldset>
            <fieldset class="field-03">
                <label>
                    Register here
                </label>
                <label>
                    Forgot your password?
                </label>
            </fieldset>
            <fieldset class="field-04">
                <input type="submit" value="Continue" class="login-button">
            </fieldset>
        </form>
    </main>
</body>
</html>
